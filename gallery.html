    <title>Gallery | Mabel Ihegboro Foundation</title>
</head>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="programs.html">Our Programs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="donate.html">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Our Gallery</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Gallery</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Gallery Filters -->
    <section class="gallery-filters py-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="filter-nav justify-content-center">
                        <li class="active"><a href="#" data-filter="*">All</a></li>
                        <li><a href="#" data-filter=".education">Education</a></li>
                        <li><a href="#" data-filter=".healthcare">Healthcare</a></li>
                        <li><a href="#" data-filter=".community">Community</a></li>
                        <li><a href="#" data-filter=".events">Events</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery-grid py-5">
        <div class="container">
            <div class="row grid">
                <!-- Education Images -->
                <div class="col-lg-4 col-md-6 grid-item education">
                    <div class="gallery-item">
                        <img src="images/gallery/gallery1.jpg" alt="Education Program" class="img-fluid">
                        <div class="gallery-overlay">
                            <div class="gallery-caption">
                                <h5>School Renovation</h5>
                                <p>Lagos, 2023</p>
                            </div>
                            <a href="images/gallery/gallery1.jpg" class="gallery-zoom" data-fancybox="gallery" data-caption="School Renovation in Lagos (2023)">
                                <i class="fas fa-search-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Add more gallery items (15-20 total) -->
            </div>
            
            <div class="row">
                <div class="col-12 text-center mt-4">
                    <button class="btn btn-primary" id="loadMore">Load More</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Video Gallery -->
    <section class="video-gallery py-5 bg-light">
        <div class="container">
            <div class="section-header text-center mb-5">
                <h2>Video Stories</h2>
                <p class="lead text-muted">Watch our impact in action</p>
            </div>
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="video-container">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/example1" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="video-container">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/example2" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white pt-5 pb-4">
        <!-- Footer content from index.html -->
    </footer>
